<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Helper AI | Professional Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">üéì</span>
                    <h1>Student AI</h1>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="section-label">Learning Edge</span>
                    <div class="tool-list">
                        <div class="tool-item">
                            <span class="tool-emoji">üìö</span>
                            <span>Concepts</span>
                        </div>
                        <div class="tool-item">
                            <span class="tool-emoji">üíª</span>
                            <span>Architect</span>
                        </div>
                        <div class="tool-item">
                            <span class="tool-emoji">üîç</span>
                            <span>Debugger</span>
                        </div>
                        <div class="tool-item">
                            <span class="tool-emoji">üßÆ</span>
                            <span>Math Logic</span>
                        </div>
                        <div class="tool-item">
                            <span class="tool-emoji">üìñ</span>
                            <span>Optimizer</span>
                        </div>
                        <div class="tool-item">
                            <span class="tool-emoji">üîó</span>
                            <span>Resources</span>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="action-btn secondary" id="resetBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                    New Session
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-viewport" id="chatContainer">
                <!-- Welcome State -->
                <div class="welcome-screen">
                    <div class="hero-brand">
                        <span class="hero-icon">‚ö°</span>
                        <h2>How can I help you learn today?</h2>
                    </div>
                    <div class="suggestions">
                        <button class="suggestion-card" onclick="setPrompt('Explain quantum entanglement simply')">
                            <span>Explain quantum entanglement</span>
                        </button>
                        <button class="suggestion-card" onclick="setPrompt('Help me debug this python loop')">
                            <span>Debug my code</span>
                        </button>
                        <button class="suggestion-card" onclick="setPrompt('Solve for x: 2x + 5 = 15')">
                            <span>Solve math problem</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Input Anchor -->
            <div class="chat-input-section">
                <div class="chat-input-wrapper">
                    <div class="input-container">
                        <textarea id="userInput" placeholder="Ask anything..."></textarea>
                        <button id="sendBtn" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <p class="disclaimer">Powered by Llama 3.3 via Groq</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        function setPrompt(p) {
            document.getElementById('userInput').value = p;
            document.getElementById('userInput').focus();
            // Trigger auto-resize
            const event = new Event('input', { bubbles: true });
            document.getElementById('userInput').dispatchEvent(event);
        }
    </script>
</body>

</html>
